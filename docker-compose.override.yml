services:
  kiddy-ai-dev:
    environment:
      - DEV_MODE=1
    volumes:
      - ./app:/app/app
      - ./public:/app/public
      - ./tests:/app/tests
      - ./requirements.txt:/app/requirements.txt
    # Enable hot reload for development
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"] 